<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <!-- Task Input Form -->
        <form id="taskForm">
            <input type="text" id="searchTasks" placeholder="Search tasks by title">
            <input type="date" id="taskDueDate" required>

            <input type="text" id="taskTitle" placeholder="TaskTitle" required>
            <textarea id="taskDescription" placeholder="TaskDescription"></textarea>
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="filterTasks">
                <option value="all">All Tasks</option>
                <option value="completed">Completed Tasks</option>
                <option value="incomplete">Incomplete Tasks</option>
            </select>
            <select id="sortTasks">
                <option value="dueDate">Sort by Due Date</option>
                <option value="priority">Sort by Priority</option>
            </select>
            
            <button type="submit">Add Task</button>
        </form>
        <!-- Task List Container -->
        <div id="taskList"></div>
    </div>


    <script src="taskManager.js"></script>
</body>

</html>
